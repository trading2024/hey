fragment ProfileFields on Profile {
  id
  handle {
    ...HandleInfoFields
  }
  ownedBy {
    ...NetworkAddressFields
  }
  signless
  sponsor
  createdAt
  stats {
    ...ProfileStatsFields
  }
  operations {
    ...ProfileOperationsFields
  }
  interests
  followNftAddress {
    ...NetworkAddressFields
  }
  followModule {
    ...FollowModuleFields
  }
  metadata {
    ...ProfileMetadataFields
  }
  peerToPeerRecommendedByMe
}
